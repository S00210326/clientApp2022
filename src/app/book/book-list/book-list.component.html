

<h2 *ngIf="message">{{message}}</h2>


<app-book-form *ngIf="showBookForm" 
(bookFormClose)="bookFormClose($event)"
  [book]="currentBook"></app-book-form>


<button (click)="openAddBook()" *ngIf="!showBookForm" 
class="btn btn-lg btn-outline-primary">Add Book</button>
<button (click)="deleteBook()" *ngIf="!showBookForm" [disabled]="!currentBook"
class="btn btn-lg btn-outline-danger">Delete Book</button>
<button (click)="openEditBook()" *ngIf="!showBookForm" [disabled]="!currentBook"
class="btn btn-lg btn-outline-primary">Edit Book</button>


<div *ngIf="!showBookForm">
  <app-book-row class="card" *ngFor="let b of bookList" [book]="b" (click)='clicked(b)'

  [class.bg-info]="isSelected(b)" [class.text-white]="isSelected(b)"
  
  ></app-book-row>
</div>



<app-book-details *ngIf="currentBook" [book]="currentBook">
